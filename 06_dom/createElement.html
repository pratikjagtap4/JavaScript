<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">

    <ul class="language">
        <li>javaScript</li>
    </ul>

</body>

<script>
    function addLang(language){
        const li = document.createElement("li")
        li.innerHTML = language;
        const lang = document.querySelector(".language");
        lang.appendChild(li)
    }
    addLang("python")

    function addOptiLang(language){
        const li = document.createElement("li");
        const text = document.createTextNode(`${language}`);
        li.appendChild(text);

        const list = document.querySelector(".language");
        const add =list.appendChild(li);
        console.log(add)
        
    }
    addOptiLang("typeScript");
    addOptiLang("Java  ")
    addOptiLang("mojo")
    const list = document.querySelector(".language")
    const newli = document.createElement("li")

    newli.appendChild("Hello")
    list.append(newli)
</script>
</html>
