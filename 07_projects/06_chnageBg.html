<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            background-color: #111111;
            color: white;
        } */
        .content{
            margin: auto;
            text-align: center;
        }
        button{
            height: 30px;
            width: 80px;
            border: 1px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading">Change Bg Color</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script>
    const start = document.querySelector("#start")
    const stop = document.querySelector("#stop")

    // const body = document.querySelector("body")

    const randomColor = function (){
        const hex = "0123456789ABCDEF";

        let color = "#";

        for(let i = 0; i<6 ; i++){
            color += hex[Math.floor(Math.random() * 16)]
        }

        return color
    }

    function bgColor (){
        document.body.style.backgroundColor = randomColor();
    }

    let intervalId

    const startChangingBg = function(){
        if(!intervalId){
            intervalId = setInterval(bgColor , 1000);
        }
        console.log(intervalId)
    }
    
    const stopChangingBg = function(){
        clearInterval(intervalId)
        intervalId = null
        console.log(intervalId)
    }

    start.addEventListener("click",startChangingBg)

    stop.addEventListener("click",stopChangingBg)
</script>
</html>
